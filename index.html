<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Triangle Tracking</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
</head>

<body>
    <div class="container">
        <h1>Triangle Tracker</h1>
        <form id="triangles">
            <label for="side1">Side one</label>
                <input id="side1" type="text">
            <label for="side2">Side two</label>
                <input id="side2" type="text">
            <label for="side3">Side three</label>
                <input id="side2" type="text">
            <button type="submit" class="btn">What type of triangle will this make?</button>
        </form>
        <div id="equilateral">
            <p>You've got an equilateral triangle</p>
        </div>
        <div id="isoceles">
            <p>you've got an isoceles triangle</p>
        </div>
        <div id="scalene">
            <p>you've got a scalene triangle</p>
        </div>
        <div id="not-triangle">
            <p>sorry, you don't have a triangle</p>
        </div>

    </div>
</body>

</html>
